<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social Media OSINT Analyser{% endblock %}</title>
    <!-- Pico.css CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <!-- Link to your custom CSS if you have one -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <style>
        /* Small inline style adjustments */
        body { padding-top: 1rem; }
        .flash-messages { margin-bottom: 1rem; }
        .flash-error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .flash-warning { background-color: #fff3cd; color: #856404; border-color: #ffeeba; }
        .flash-success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .flash-info { background-color: #d1ecf1; color: #0c5460; border-color: #bee5eb; }
        .report-content { margin-top: 1.5rem; padding: 1rem; border: 1px solid var(--muted-border-color); border-radius: var(--border-radius); background-color: var(--card-background-color); }
        .report-content h1, .report-content h2, .report-content h3 { margin-top: 1.5em; margin-bottom: 0.5em; }
        .report-content pre { background-color: var(--code-background-color); padding: 1em; border-radius: var(--border-radius); overflow-x: auto;}
        .report-content code { background-color: transparent; padding: 0; } /* Avoid double background for inline code */
         .report-content pre code { background-color: transparent; } /* Pico specific fix for code inside pre */
    </style>
</head>
<body>
    <main class="container">
        <!-- Flash Messages Area -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <article class="flash-{{ category if category else 'info' }}" role="alert">
                        {{ message }}
                    </article>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <!-- Main Content Block -->
        {% block content %}{% endblock %}

    </main>
     <footer class="container">
        <small>Social Media OSINT Analyser</small>
    </footer>
</body>
</html>
